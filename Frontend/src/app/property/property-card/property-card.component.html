<div class="card shadow-lg border-0 rounded-3 h-100 hover-shadow">
  <div class="img-wrapper position-relative">
    <img *ngIf="property.image" src="assets/images/{{property.image}}" alt="house_default" class="card-img-top rounded-top">
    <img *ngIf="!property.image" src="assets/images/house_default.jpg" alt="house_default" class="card-img-top rounded-top">

    <div class="img-overlay d-flex flex-column justify-content-center align-items-center">
      <a routerLink="/property-detail/{{property.id}}" class="btn btn-primary mb-2">
        <i class="bi bi-info-circle me-2"></i> View Details
      </a>
      <a routerLink="/contact-detail" class="btn btn-success">
        <i class="bi bi-telephone-fill me-2"></i> Contact
      </a>
    </div>
  </div>

  <div class="card-body text-center">
    <h5 class="card-title fw-bold text-primary">{{property.name}}</h5>
    <p class="text-muted mb-1">{{property.type}}</p>
    <h4 class="text-success fw-bold">{{ property.price | currency:'INR':'symbol':'1.0-0' }}</h4>
  </div>
</div>
